<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登陆界面</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="css/Login.css">
  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/Login.js"></script>
</head>

<body>
  <div class="whole">
    <div class="content">
      <div class="content_Title">RFID-登录界面</div>
      <form class="form-horizontal">
        <div class="col-md-12 content_info">
          <input type="text" id="name" class="form-control" placeholder="账号" />
        </div>
        <div class="col-md-12 content_info">
          <input type="password" id="password" class="form-control" placeholder="密码" />
        </div>
        <div class="col-md-12 content_info">
          <input type="text" id="Code" class="form-control" placeholder="验证码" />
        </div>
        <div class="col-md-12 content_info">
          <canvas id="canvas" width="col-md-12" height="50px"></canvas>
        </div>
        <div class="col-md-12 content_info">
          <button type="button" class="btn Login btn-success col-md-12">登录</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
